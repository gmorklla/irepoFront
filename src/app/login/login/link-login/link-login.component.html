
  <ng-container *ngIf="user; else login">

    <div class="notification">
      <p>Welcome {{user.email}}!</p>
      <hr>
      <p><button mat-raised-button color="warn" (click)="logout()" class="button">Signout</button></p>
    </div>

  </ng-container>

  <ng-template #login>
    <form [formGroup]="loginForm" novalidate>
      <mat-form-field [floatLabel]="'never'">
        <input placeholder="User email" matInput type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field [floatLabel]="'never'">
        <input placeholder="Password" matInput type="password" formControlName="password">
      </mat-form-field>
      <div class="loginBtns">
        <button mat-raised-button color="primary" [disabled]="loginForm.status === 'INVALID' || userInDb" (click)="signUpWithEmail()">Sign up</button>
        &nbsp;
        <button mat-raised-button color="warn" [disabled]="loginForm.status === 'INVALID'|| !userInDb" (click)="loginWithEmail()">Login</button>
      </div>
    </form>
  </ng-template>
