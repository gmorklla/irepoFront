<div class="container">
  <div class="table">
    <div class="header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by email">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="deleteUser(row)">
            <mat-icon aria-label="Delete user">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="change">
        <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="changeRole(row)">
            <mat-icon aria-label="Change role">autorenew</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>

      <!-- Admin Column -->
      <ng-container matColumnDef="admin">
        <mat-header-cell *matHeaderCellDef>Admin</mat-header-cell>
        <mat-cell *matCellDef="let element"> <div class="circle" [ngStyle]="{ 'background-color': element.admin ? 'yellowgreen' : 'crimson' }"></div> </mat-cell>
      </ng-container>

      <!-- Created date Column -->
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.created | date:'medium'}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 15]">
    </mat-paginator>
  </div>
</div>
