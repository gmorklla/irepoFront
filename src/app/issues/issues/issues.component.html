<button mat-fab [matMenuTriggerFor]="menu" class="add">
    <mat-icon aria-label="Add" class="addIcon">add</mat-icon>
</button>
<div class="buttons">
    <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item (click)="createIssue()">
            <mat-icon>bug_report</mat-icon>
            <span>Issue</span>
        </button>
    </mat-menu>
</div>
<mat-toolbar class="searchMenu">
    <div class="button-row">
        <button mat-button>Open</button>
        <button mat-button>Closed</button>
    </div>
    <div class="button-row">
        <button mat-button>Author</button>
        <button mat-button>Labels</button>
        <button mat-button>Assignee</button>
        <button mat-button><mat-icon>search</mat-icon></button>
    </div>
</mat-toolbar>

<div class="issuesContainer" *ngIf="issues; else noIssues" [@showing]="issues.length">
  <app-issue *ngFor="let issue of issues"
    [issue]="issue">
  </app-issue>
</div>
<ng-template #noIssues>
  <h3>There are no issues yet.</h3>
</ng-template>
